apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-api-deployment
  labels:
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
        tier: backend
    spec:
      containers:
      - name: api
        image: yoursureshdockerhub/jenkins-eks-be
        ports:
        - containerPort: 8080

